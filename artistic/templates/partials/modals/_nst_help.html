<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Neural Style Transfer</h5>
            <button v-on:click="() => showNstHelp = false" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="/artistic/static/img/nst/help-tip-1.jpg" height="500" width="500" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/artistic/static/img/nst/help-tip-2.jpg" height="500" width="500" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/artistic/static/img/nst/help-tip-3.png" height="500" width="500" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/artistic/static/img/nst/help-tip-4.png" height="500" width="500" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" v-on:click="() => showNstHelp = false">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</transition>
