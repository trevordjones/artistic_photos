<transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Confirm</h5>
              <button v-on:click="closeDeleteImageModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete [[deletedImage.name]]?</p>
              <button class="btn btn-danger" v-on:click="deleteImage">Yes</button>
            </div>
            <div class="modal-footer">
              <button v-on:click="closeDeleteImageModal" type="button" class="btn btn-secondary" v-on:click="togglePaletteMapping">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </transition>
